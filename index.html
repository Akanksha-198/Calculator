<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="input">
        <div id="first-input" class="input-group">
            <input class="data1" type="text" placeholder="First input"/>
        </div>
        <div id="second-input" class="input-group">
            <input class="data2" type="text" placeholder="Second input"/>
    
    </div>
    <div class="operators">
        <div id="sum" class="choice">
            <button type="button"class="choice">+</button>
        </div>
        <div id="sub" class="choice">
            <button type="button"class="choice">-</button>
        </div>
        <div id="mul" class="choice">
            <button type="button"class="choice">x</button>
        </div>
        <div id="div" class="choice">
           <button type="button"class="choice">/</button>
        </div>
    </div>
    <div class="output">
        <div class="output-group">
            <p id="output">Result = ........</p>

        </div>
    </div>
    <script src="ind.js"></script>
</body>
</html>
